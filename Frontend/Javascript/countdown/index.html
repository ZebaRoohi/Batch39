<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sale-container">
        <div class="product-img">
            <img src="https://www.gonoise.com/cdn/shop/products/4_2.png?v=1676439601">
        </div>

    <div class="sale-info">
        <h2>Smart watch sale</h2>
        <h3 class="countdown-message">Hurry Up! the sale is going to end at:</h3>

        <div class="countdown-timer">
            <div class="timer">
                <h2 class="days">00</h2>
                <span>Days</span>
            </div>

            <div class="timer">
                <h2 class="hours">00</h2>
                <span>Hours</span>
            </div>

            <div class="timer">
                <h2 class="minutes">00</h2>
                <span>Minutes</span>
            </div>

            <div class="timer">
                <h2 class="seconds">00</h2>
                <span>Seconds</span>
            </div>
        </div>
        <button class="buy-now">Buy Now</button>
    </div>
    </div>
</body>
<script src="script.js"></script>
</html>
