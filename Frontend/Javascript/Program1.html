<script>
//1.Write a JavaScript program to compute the sum of the two given integers. If the two values are the same, then return triple their sum.
    function sum(x,y){
        if(x==y){
            return 3*(x+y);
        }else{
            return x+y
        }
    }
    console.log(sum(20,10));
    console.log(sum(10,10));

//2.Write a JavaScript program to check whether a given positive number is a multiple of 3 or 7.
        function multiple(number){
            if(number%3==0 || number%7==0){
                return true;
            }else{
                return false;
            }
        }
        console.log(multiple(18));
        console.log(multiple(21));
        console.log(multiple(50));
        console.log("=========")
//3.Write a JavaScript program to check whether two numbers are in the range 40..60 or 70..100 inclusive.
        function Numbers(a,b){
            if((a>=40 && a<=60 && b>=40 && b<=60 )|| (a>=70 && a<=100 &&b>=70 && b<=100)){
                return true;
            }else{
                return false;
            }
        }
        console.log(Numbers(45,58))
        console.log(Numbers(20,40));
        console.log(Numbers(50,90))
        console.log("=========")
//4.Write a JavaScript program to check it contains vowel or not.
        function vowelCheck(str){
            str=str.toLowerCase();
            if(str==='a'||str==='e' || str==='i' ||str==='o' || str==='u'){
                return "Str is vowel";
            }else{
                return "Str is not vowel"
            }
        }
        console.log(vowelCheck("I"))
        console.log(vowelCheck("b"))
        console.log(vowelCheck("z"))

//5.Write a JavaScript program to check it contains Prime or not.
        function prime(num){
            if(num<1){
                return "Not a prime number"
            }
            for(let i=2;i<=Math.sqrt(num);i++){
                if(num%i===0){
                    return "Not a prime number"
                }
            }
            return "Prime number"
        }
        console.log(prime(7));
        console.log(prime(11));


    //5.Write a JavaScript program to find the factorial of a number.
        function factorial(n){
            if(n===0 || n===1){
                return 1;
            }else{
                return n*factorial(n-1);
            }
        }
        console.log(factorial(5));
        console.log(factorial(0))
</script>
