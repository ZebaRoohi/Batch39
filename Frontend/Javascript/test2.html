<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
let person = {
  pid: "P101",
  pname: "Alice",
  paddress: {
    city: "London",
    country: "UK"
  },
  age: 30
};

// Create a deep copy using JSON.parse(JSON.stringify())
let newPerson = JSON.parse(JSON.stringify(person));

// Modify the nested object in the deep copy
newPerson.paddress.city = "Paris";

console.log("Person=> ", person);     
// Output: 
// { pid: 'P101', pname: 'Alice', paddress: { city: 'London', country: 'UK' }, age: 30 }

console.log("New Person=> ", newPerson);
// Output: 
// { pid: 'P101', pname: 'Alice', paddress: { city: 'Paris', country: 'UK' }, age: 30 }


</script>
</html>
