<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static List with Event Delegation</title>
  <style>
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 10px;
      margin: 5px 0;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    li:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

  <h1>Static List with Event Delegation</h1>
  <ul id="itemList">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  <script>
  document.getElementById('itemList').addEventListener('click', function(e) {
      if (e.target.tagName === 'li') {
        alert(`You clicked on item: ${e.target.innerHTML}`);
      }
    });


  </script>

</body>
</html>
