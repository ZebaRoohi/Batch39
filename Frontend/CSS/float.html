<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .float-left{
        /*this is default property */
    }
    .float-right{
        float: right;
    }
</style>
<body>
    <h3>Example of Float property</h3>
    <img src="https://thumbs.dreamstime.com/b/stock-vector-india-flag-icon-png-128934255.jpg" alt="exampel of float left" class="float-left"
    height="400px" width="400px">
    <img src="https://thumbs.dreamstime.com/b/stock-vector-india-flag-icon-png-128934255.jpg"
    alt="exampel of float right" class="float-right" height="400px" width="400px">
    <img src="exampl.png" class="float-right">
</body>
</html>
