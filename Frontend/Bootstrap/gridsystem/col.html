<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h3>Example of col</h3>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-6 col-md-8" style="background-color: antiquewhite;">.col-6 col-md-8</div>
            <div class="col-md-4" style="background-color: rgb(201, 129, 35);">.col-md-4</div>
        </div>
    </div>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-4 col-sm-3" style="background-color: rgb(129, 164, 187);">.col-4 col-sm-3</div>
            <div class="col-sm-3" style="background-color: rgb(148, 246, 187);">.col-sm-3</div>
            <div class="col-6 col-sm-3" style="background-color: rgb(226, 237, 143);">.col-6 sol-sm-3</div>
            <div class="col-sm-3" style="background-color: rgb(233, 129, 198);">.col-sm-3</div>
        </div>
    </div>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-6 col-lg-5" style="background-color: antiquewhite;">.col-6 col-lg-5</div>
            <div class="col-lg-6" style="background-color: rgb(201, 129, 35);">.col-lg-6</div>
            <div class="col-5 col-lg-1" style="background-color: rgb(118, 230, 118);">.col-5 col-lg-1</div>
        </div>
    </div>
</body>
</html>
